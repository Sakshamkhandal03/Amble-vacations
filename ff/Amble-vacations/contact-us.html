<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Amblvation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .form-container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077b5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .back-button {
      background-color: #6c757d;
      text-align: center;
    }

    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Plan Your Trip</h2>

    <form action="https://formspree.io/f/xblyejok" method="POST">
      <!-- ✅ Redirect to index.html -->
      <input type="hidden" name="_redirect" value="index.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="10-digit mobile number">

      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required>

      <label for="members">How Many Members?</label>
      <input type="number" id="members" name="members" required min="1">

      <label for="budget">Budget (₹)</label>
      <input type="number" id="budget" name="budget" required>

      <!-- Optional -->
      <input type="hidden" name="_subject" value="New Travel Inquiry from Amblvation">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Submit Request</button>
    </form>

    <!-- Go Back to Home (Manual option, if needed) -->
    <a href="index.html">
      <button type="button" class="back-button">Go Back to Home</button>
    </a>
  </div>

</body>
</html>
